<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signupstyle.css">
    <title>회원가입</title>
</head>
<body>
    <form action="" name="memberFrm">
        <fieldset>
            <legend><strong>회원가입</strong></legend>
            <label for="userid">아이디</label>
            <br>
            <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." required>
            <span class="err err-userid"><br>아이디는 4글자 이상이어야 합니다.</span>
            <br>
            <label for="userPW">비밀번호</label>
            <br>
            <input type="password" name="userPW" id="userPW" placeholder="비밀번호를 입력하세요." required>
            <span class="err err-userPW"><br>비밀번호는 8글자 이상이어야 합니다.</span>
            <br>
            <label for="userPWC">비밀번호 확인</label>
            <br>
            <input type="password" id="userPWC" placeholder="비밀번호 확인" required>
            <span class="err err-userPWC"><br>비밀번호가 일치하지 않습니다.</span>
            <br>
            <label for="userName">이름</label>
            <br>
            <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요." required>
            <span class="err err-userName"><br>한글로 입력해주세요.</span>
            <br>
            <label for="phone">전화번호</label>
            <br>
            <input type="number" name="phone" id="phone" placeholder="숫자만 입력" required>
            <span class="err err-"><br>형식에 맞지않습니다.</span>
            <br>
            <label for="userAdd">주소</label>
            <br>
            <input type="text" name="userAdd" id="userAdd" placeholder="주소를 입력하세요." required>
            <br>
            <label for="userEmail">이메일</label>
            <br>
            <input type="email" name="userEmail" id="userEmail" placeholder="이메일을 입력하세요." required>
            <br>
            <br>
            <input type="hidden" id="useridValid" value="0">
            <input type="hidden" id="userPWValid" value="0">
            <input type="hidden" id="userPWCValid" value="0">
            <input type="hidden" id="userNameValid" value="0">
            <input type="hidden" id="phoneValid" value="0">
            <input type="submit" class="btn" value="J O I N"/>
        </fieldset>
    </form>
    <aside>
        <nav>
            <div id="navi2">
                <button id="btn1"><a href="./index.html"> 메인<br>페이지로</a></button>
            </div>
        </nav>
    </aside>
    <script src="./js/signup.js"></script>
</body>
</html>
