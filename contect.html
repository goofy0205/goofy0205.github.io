<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <script src="./js/jquery-3.6.0.js"></script>
    
    <script type="text/javascript">//emailjs</script>
    <link rel="stylesheet" href="./css/contect.css">
</head>
<body>
    <header>
        <h1>Contect</h1>
    </header>
    <section>
        <article>
            <form id="contact-form">
                <fieldset>
                    <label for="name">이름</label>
                    <br><br>
                    <input type="text" name="name" id="name" placeholder="성함을 입력해주세요">
                    <br><br><br>
                    <label for="phone">전화번호</label>
                    <br><br>
                    <input type="text" name="phone" id="phone" placeholder="연락처를 입력해주세요">
                    <br><br><br>
                    <label for="message">내용입력</label>
                    <br>
                    <textarea name="message" id="message" rows="10" cols="30" placeholder="내용을 입력해주세요 "></textarea>
                    <br><br>
                    <input type="button" name="submit" id="button" value="보내기">
                </fieldset>
            </form>
        </article>
    </section>
    <aside>
        <nav>
            <div id="navi2">
                <button id="btn1"><a href="./index.html"> 메인<br>페이지로</a></button>
            </div>
        </nav>
    </aside>
    <!-- <script src="./js/contect.js"></script> -->
</body>
</html>
